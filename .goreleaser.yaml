# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
#    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0 
    binary: '{{ .ProjectName }}'
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch: ['amd64','386', 'arm', 'arm64']
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - "-s -w"
#      - -X <package>/common.version={{.Version}}
#      - -extldflags="-static" # 跨平台
    flags:
      - -trimpath

archives:
  - format: zip
    id: MoreFind
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else}}{{  .Arch }}{{ end }}
    files:
      - README.md
    format_overrides:
      - goos: windows
        format: zip
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else}}{{  .Arch }}{{ end }}
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'